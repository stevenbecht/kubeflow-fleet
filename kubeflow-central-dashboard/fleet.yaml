# Kubeflow Central Dashboard Bundle
name: kubeflow-central-dashboard
defaultNamespace: kubeflow

dependsOn:
- name: kubeflow-base
- name: kubeflow-oauth2-proxy
- name: kubeflow-profiles

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: central-dashboard
