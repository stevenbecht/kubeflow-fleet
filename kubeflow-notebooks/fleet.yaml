# Kubeflow Notebooks Bundle
# Deploys: Jupyter Web App, Notebook Controller, Volumes Web App
name: kubeflow-notebooks
defaultNamespace: kubeflow

dependsOn:
- name: kubeflow-base
- name: kubeflow-oauth2-proxy
- name: kubeflow-profiles
- name: kubeflow-admission-webhook
- name: kubeflow-crds

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: notebooks
