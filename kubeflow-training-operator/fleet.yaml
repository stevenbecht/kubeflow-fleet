# Kubeflow Training Operator Bundle
name: kubeflow-training-operator
defaultNamespace: kubeflow

dependsOn:
- name: kubeflow-base
- name: kubeflow-crds

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: training-operator
