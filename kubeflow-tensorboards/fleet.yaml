# Kubeflow Tensorboards Bundle
name: kubeflow-tensorboards
defaultNamespace: kubeflow

dependsOn:
- name: kubeflow-base
- name: kubeflow-oauth2-proxy
- name: kubeflow-profiles
- name: kubeflow-crds

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: tensorboards
