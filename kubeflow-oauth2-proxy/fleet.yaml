# Kubeflow oauth2-proxy Bundle
# Deploys: oauth2-proxy + Istio external auth policies
name: kubeflow-oauth2-proxy
defaultNamespace: oauth2-proxy

dependsOn:
- name: istiod
- name: kubeflow-base
- name: kubeflow-dex

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: auth
