# Kubeflow Pipelines Bundle (SeaweedFS)
name: kubeflow-pipelines
defaultNamespace: kubeflow

dependsOn:
- name: cert-manager
- name: kubeflow-base
- name: kubeflow-oauth2-proxy
- name: kubeflow-profiles
- name: kubeflow-crds

kustomize:
  dir: .

targetCustomizations:
- name: default
  clusterSelector:
    matchLabels:
      kubeflow: enabled

labels:
  app.kubernetes.io/part-of: kubeflow
  app.kubernetes.io/component: pipelines
